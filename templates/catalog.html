<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>Catalog Project</title>
  </head>
  <body>
    <header>
      <h1>Udacity Sports Catalog</h1>
    </header>
    <div class = 'container'>
      <div class = 'navigation'>
        <h4>Sport:</h4>
        {% for i in links %}
        <a href='{{ url_for("catalog", category_name=i.name)}}'>{{i.name}}</a>
        <br>
        {% endfor %}
      </div>
      <div class = 'main'>
        <h2>{{ category.name}}</h2>
        <div id = 'catalog'>
          <a href=""></a> <!-- Insert Add category here -->
          <h3>Items:</h3>
            {% for i in items %}
            <img src= {{i.picture}}>
            <a href="{{ url_for('catalogItem', category_name=category.name, item_id=i.id)}}">{{i.name}}</a><br>
            <p>{{i.price}}</p><br><br>
            {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
