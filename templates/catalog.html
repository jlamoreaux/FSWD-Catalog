<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>Catalog Project</title>
  </head>
  <body>
    <header>
      <h1>{{ category.name }}</h1>
    </header>
    <div class = 'container'>
      <div class = 'navigation'>
        <h4>Sport:</h4>
        {% for i in links %}
        <a href='{{ url_for("catalog", category_name=i.name)}}'>{{i.name}}</a>
        <br>
        {% endfor %}
      </div>
      <div class = 'main'>
        <div id = 'catalog'>
          <h2>Items:</h2>
            {% for i in items %}
            <img src= {{i.picture}}>
            <a href="{{ url_for('catalogItem', category_name=category.name, item_id=i.id)}}">{{i.name}}</a><br>
            <p>{{i.description}}</p><br>
            <p>{{i.price}}</p><br><br>
            {% endfor %}
        </div>
      </div>
    </div>

  </body>
</html>
